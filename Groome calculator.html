<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="shortcut icon" type="image/png" href="groom.png" />
  <link rel="stylesheet" href="style.css">
  <title>Groom Calculator</title>
</head>
<body>
    <main>
        <div class="container">
          <div id="calculator">
            <h3 style="text-align: center;font-weight: bold;">Groom Calculator</h3>
            <p style="border-bottom: 2px solid rgba(211, 211, 211, 0.5);;"></p>
            <label for="bid">Starting bid</label>
            <br>
            <button><i class="fas fa-dollar-sign"></i></button><input type="number" id="bid">
            <br>
            <label for="education">Grooms education </label>
        <select id="education" >
            <option selected="">-</option>
            <option value="1">Undergraduate degree(coefficient 1.5) </option>
           <option value="2">College degree(coefficient 1.2)</option>
          <option value="3">High school degree (coefficient 1.05)</option>
          <option value="4">Middle school degree(coefficient 0.9) </option>
        </select>
        <br>

        <label for="family">Groom's family net worth </label>
        <br>
        <select id="family">
          <option disabled selected value="0">Choose...</option>
          <option value="2.0">More than 10,000$</option>
          <option value="1.5">Between 5,000$ and 10,000$</option>
          <option value="1.2">Less than 5,000$ </option>
        </select>
        <br>
        <label for="caste">Caste</label>
        <br>
           <select id="Caste">
            <option disabled selected value="0">Choose...</option>
            <option value="1">Brahmin</option>
            <option value="2">Kshatriya</option>
            <option value="3">Vaishya</option>
            <option value="4">Shudra</option>
            <option value="5">Varna</option>
          </select>
        
           <div class="skills">
           <p>
            <h4 class="skills">Groom's skills:</h4>
            
              <input  type="checkbox" name="sub"value="1"><span class = "sub__text">Playing on a musical instrument</span>
              <input  type="checkbox" name="sub"value="2"><span class = "sub__text">Good cook</span>
              <input  type="checkbox" name="sub"value="3"><span class = "sub__text">Easygoing character</span>
              <input  type="checkbox" name="sub"value="4"><span class = "sub__text">Sings well</span>
          </p>
          </div>
          <div class="age">
          <p>
            <h4 class="age">Groom's age</h4>
            <input  type="checkbox" name="sub" value="1"><span class = "sub__text">Between 18-23</span>
            <input type="checkbox" name="sub"value="2"><span class ="sub__text">Between 24-27</span>
            <input  type="checkbox" name="sub"value="3"><span class ="sub__text">28+</span>
          </p>
          </div>
        <div class="reputation">
        <p>
        <h4 class="reputation">Groom's reputation:</h4>
              <input id="sub" type="checkbox" name="sub"checked><span class = "sub__text">all</span>
              <input  type="checkbox" name="sub"value="1"><span class = "sub__text">Gossips about his/her parent's attitude</span>
              <input type="checkbox" name="sub"value="2"><span class = "sub__text">Gossips about his/her character</span>
              <input  type="checkbox" name="sub"value="3"><span class = "sub__text">General gossips around his/her person</span>
        </p>
       </div>
       <div style="text-align: center">
       <p>
       <p style="border-top: 2px solid rgba(211, 211, 211, 0.5);"></p>
       <button onclick="calculate()" style="border-radius: 5px;width:fit-content;">Calculate</button>
       </p>
       </div>
       </div>
       <div id="Groom-bid"></div>
       </div>
       </main>
       <script src="sript.js"></script>
</body>
</html>
